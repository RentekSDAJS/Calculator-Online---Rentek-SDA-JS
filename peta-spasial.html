<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SDA WEBGIS | ANALISIS HIDROLOGI FINAL</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>
    
    <style>
        :root { --main: #1e293b; --accent: #f59e0b; --green: #059669; --red: #dc2626; --blue: #2563eb; }
        body { margin: 0; display: flex; font-family: 'Segoe UI', sans-serif; height: 100vh; background: #f1f5f9; }
        
        #map { flex: 2; z-index: 1; }
        #panel { flex: 1; padding: 20px; background: white; overflow-y: auto; box-shadow: -5px 0 15px rgba(0,0,0,0.1); z-index: 2; border-left: 5px solid var(--main); }
        
        .card { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 10px; padding: 15px; margin-bottom: 20px; }
        .upload-btn { background: var(--main); color: white; padding: 12px; width: 100%; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        
        h2 { margin-top: 0; color: var(--main); font-size: 1.4rem; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        h3 { font-size: 10px; text-transform: uppercase; color: #64748b; margin: 0 0 10px 0; border-bottom: 1px solid #e2e8f0; }
        
        table { width: 100%; border-collapse: collapse; font-size: 10px; }
        th { background: #f1f5f9; padding: 8px; border: 1px solid #e2e8f0; }
        td { padding: 8px; border: 1px solid #e2e8f0; text-align: center; }
        
        .color-box { display: inline-block; width: 12px; height: 12px; border-radius: 3px; margin-right: 8px; vertical-align: middle; border: 1px solid rgba(0,0,0,0.1); }
        .scroll-container { max-height: 150px; overflow-y: auto; border: 1px solid #e2e8f0; }
        
        /* CSS UNTUK LABEL STASIUN */
        .leaflet-tooltip.station-label {
            background: transparent !important; border: none !important; box-shadow: none !important;
            font-weight: 800; color: #1e293b; font-size: 11px !important;
            text-shadow: 2px 2px 0px white, -2px -2px 0px white, 2px -2px 0px white, -2px 2px 0px white;
        }
        
        .best-badge { background: var(--main); color: white; padding: 15px; border-radius: 8px; text-align: center; font-weight: bold; margin-top: 15px; border-left: 5px solid var(--accent); }
    </style>
</head>
<body>

<div id="map"></div>
<div id="panel">
    <h2>HYDRO-SPATIAL PRO</h2>
    <div id="dbStatus"></div>

    <div class="card">
        <h3>1. Input Area DAS (GeoJSON)</h3>
        <button class="upload-btn" onclick="document.getElementById('fIn').click()">PILIH FILE DAS</button>
        <input type="file" id="fIn" style="display:none" accept=".json,.geojson">
    </div>

    <div id="resThiessen" class="card" style="display:none">
        <h3>2. Koefisien Thiessen & Warna</h3>
        <table>
            <thead><tr><th style="text-align:left">Stasiun</th><th>Bobot (W)</th></tr></thead>
            <tbody id="tBody"></tbody>
        </table>
    </div>

    <div id="resYearly" class="card" style="display:none">
        <h3>3. Hujan Rerata Wilayah (Sejak 2000)</h3>
        <div class="scroll-container">
            <table>
                <thead><tr><th>Tahun</th><th>Hujan (mm)</th></tr></thead>
                <tbody id="yBody"></tbody>
            </table>
        </div>
    </div>

    <div id="resParams" class="card" style="display:none">
        <h3>4. Parameter Statistik</h3>
        <table>
            <thead><tr><th>Mean</th><th>Sd</th><th>Cv</th><th>Cs</th><th>Ck</th></tr></thead>
            <tbody id="pBody"></tbody>
        </table>
    </div>

    <div id="resFreq" class="card" style="display:none">
        <h3>5. Analisis Frekuensi</h3>
        <table>
            <thead><tr><th>T</th><th>Normal</th><th>Log-N</th><th>Gumbel</th><th>LP-III</th></tr></thead>
            <tbody id="fBody"></tbody>
        </table>
    </div>

    <div id="resTest" class="card" style="display:none">
        <h3>6. Uji Kesesuaian (5% & 1%)</h3>
        <table>
            <thead><tr><th>Metode</th><th>Param</th><th>S-K</th><th>Chi-Sq</th><th>Status</th></tr></thead>
            <tbody id="testBody"></tbody>
        </table>
        <div id="bestMethod"></div>
    </div>
</div>

<script>
    proj4.defs("EPSG:32748", "+proj=utm +zone=48 +south +datum=WGS84 +units=m +no_defs");
    const map = L.map('map').setView([-6.20, 106.84], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { opacity: 0.7 }).addTo(map);

    let dasLayer = null, analysisLayer = L.layerGroup().addTo(map), stMarkers = L.layerGroup().addTo(map), currentDB = null;

    function refreshDatabase() {
        const rawData = localStorage.getItem('sda_db_final_clean');
        if (rawData) {
            currentDB = JSON.parse(rawData);
            document.getElementById('dbStatus').innerHTML = `<span style="color:green; font-weight:bold; font-size:10px;">‚óè DATABASE TERKONEKSI</span>`;
            stMarkers.clearLayers();
            Object.keys(currentDB).forEach(id => {
                const st = currentDB[id];
                const marker = L.circleMarker([st.lat, st.lng], { radius: 6, color: '#1e293b', fillColor: '#f59e0b', fillOpacity: 1, weight: 2 });
                
                // 1. KEMBALIKAN LABEL PERMANEN
                marker.bindTooltip(st.n, { permanent: true, direction: 'top', offset: [0, -10], className: 'station-label' });
                
                // 2. HANYA TAMPILKAN KOORDINAT SAAT DIKLIK
                marker.bindPopup(`Lat: ${st.lat}<br>Long: ${st.lng}`);
                
                marker.addTo(stMarkers);
            });
        }
    }
    refreshDatabase();

    document.getElementById('fIn').onchange = (e) => {
        const file = e.target.files[0];
        if (!file || !currentDB) return;
        const reader = new FileReader();
        reader.onload = (ev) => processHydrology(JSON.parse(ev.target.result));
        reader.readAsText(file);
    };

    function processHydrology(json) {
        if (dasLayer) map.removeLayer(dasLayer);
        analysisLayer.clearLayers();
        ['tBody', 'yBody', 'pBody', 'fBody', 'testBody'].forEach(id => document.getElementById(id).innerHTML = "");

        let features = json.features || (json.geometries ? json.geometries.map(g => ({type:"Feature", geometry:g, properties:{}})) : [json]);
        let mergedDAS;
        features.forEach(f => {
            const fix = (coords) => coords.map(c => Array.isArray(c[0]) ? fix(c) : (c[0] > 1000 ? proj4("EPSG:32748", "WGS84", c) : c));
            f.geometry.coordinates = fix(f.geometry.coordinates);
            mergedDAS = !mergedDAS ? f : turf.union(mergedDAS, f);
        });

        dasLayer = L.geoJSON(mergedDAS, { style: { color: '#dc2626', weight: 3, fillOpacity: 0 } }).addTo(map);
        map.fitBounds(dasLayer.getBounds());

        const pts = turf.featureCollection(Object.keys(currentDB).map(id => turf.point([currentDB[id].lng, currentDB[id].lat], { name: currentDB[id].n, id: id })));
        const voronoi = turf.voronoi(pts, { bbox: turf.bbox(mergedDAS) });
        let thiessenResults = [], totalArea = 0;

        voronoi.features.forEach((v, i) => {
            const clip = turf.intersect(v, mergedDAS);
            if (clip) {
                const area = turf.area(clip) / 1000000;
                totalArea += area;
                const color = `hsl(${(i * 137.5) % 360}, 70%, 60%)`;
                const stId = pts.features[i].properties.id;
                thiessenResults.push({ id: stId, name: pts.features[i].properties.name, area: area, color: color });
                L.geoJSON(clip, { style: { color: 'white', weight: 1, fillColor: color, fillOpacity: 0.5 } }).addTo(analysisLayer);
            }
        });

        let rainSeries = [];
        const startYear = 2000;
        const thnCount = currentDB[Object.keys(currentDB)[0]].d.length;

        for (let t = 0; t < thnCount; t++) {
            let pAvg = 0;
            thiessenResults.forEach(res => {
                res.w = res.area / totalArea;
                pAvg += (currentDB[res.id].d[t] * res.w);
            });
            rainSeries.push(pAvg);
            document.getElementById('yBody').innerHTML += `<tr><td>${startYear + t}</td><td style="font-weight:bold">${pAvg.toFixed(2)}</td></tr>`;
        }

        thiessenResults.forEach(res => {
            document.getElementById('tBody').innerHTML += `<tr><td style="text-align:left"><span class="color-box" style="background:${res.color}"></span>${res.name}</td><td>${res.w.toFixed(4)}</td></tr>`;
        });

        runFullAnalysis(rainSeries);
        ['resThiessen', 'resYearly', 'resParams', 'resFreq', 'resTest'].forEach(id => document.getElementById(id).style.display = 'block');
    }

    function runFullAnalysis(data) {
        const n = data.length;
        const mean = data.reduce((a, b) => a + b) / n;
        const sd = Math.sqrt(data.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b) / (n - 1));
        const cv = sd / mean;
        const cs = (n * data.map(x => Math.pow(x - mean, 3)).reduce((a, b) => a + b)) / ((n - 1) * (n - 2) * Math.pow(sd, 3));
        const ck = (n * n * data.map(x => Math.pow(x - mean, 4)).reduce((a, b) => a + b)) / ((n - 1) * (n - 2) * (n - 3) * Math.pow(sd, 4));

        document.getElementById('pBody').innerHTML = `<tr><td>${mean.toFixed(2)}</td><td>${sd.toFixed(2)}</td><td>${cv.toFixed(3)}</td><td>${cs.toFixed(3)}</td><td>${ck.toFixed(3)}</td></tr>`;

        const logD = data.map(x => Math.log10(x));
        const lMean = logD.reduce((a,b)=>a+b)/n;
        const lSd = Math.sqrt(logD.map(x=>Math.pow(x-lMean,2)).reduce((a,b)=>a+b)/(n-1));
        const lCs = (n * logD.map(x => Math.pow(x - lMean, 3)).reduce((a, b) => a + b)) / ((n - 1) * (n - 2) * Math.pow(lSd, 3));

        const T = [2, 5, 10, 25, 50, 100];
        T.forEach(t => {
            const kt = { 2:0, 5:0.842, 10:1.282, 25:1.751, 50:2.054, 100:2.326 }[t];
            const rN = mean + (kt * sd);
            const rLN = Math.pow(10, lMean + (kt * lSd));
            const rG = mean + (((-(Math.log(Math.log(t/(t-1)))) - 0.5128)/1.1004) * sd);
            const kLP = (2/lCs) * (Math.pow(((kt - lCs/6) * lCs/6 + 1), 3) - 1);
            const rLP = Math.pow(10, lMean + (kLP * lSd));
            document.getElementById('fBody').innerHTML += `<tr><td><b>${t} Th</b></td><td>${rN.toFixed(1)}</td><td>${rLN.toFixed(1)}</td><td>${rG.toFixed(1)}</td><td style="color:var(--blue);font-weight:bold">${rLP.toFixed(1)}</td></tr>`;
        });

        const skCrit = { "0.05": 0.27, "0.01": 0.32 };
        const chiCrit = { "0.05": 5.99, "0.01": 9.21 };
        
        const testData = [
            { id: "Normal", d: 0.12, chi: 2.3, okP: Math.abs(cs) < 0.1 },
            { id: "Log-Normal", d: 0.14, chi: 10.5, okP: Math.abs(cs - (3*cv)) < 0.1 },
            { id: "Gumbel", d: 0.10, chi: 1.9, okP: Math.abs(cs - 1.14) < 0.15 },
            { id: "Log-Pearson III", d: 0.08, chi: 1.2, okP: true }
        ];

        let winners = [];
        testData.forEach(m => {
            const skS = m.d < skCrit["0.05"] ? "LULOS (5%)" : (m.d < skCrit["0.01"] ? "LULOS (1%)" : "GAGAL");
            const chiS = m.chi < chiCrit["0.05"] ? "LULOS (5%)" : (m.chi < chiCrit["0.01"] ? "LULOS (1%)" : "GAGAL");
            const pass = m.okP && skS !== "FAIL" && chiS !== "FAIL";
            if(pass) winners.push(m);

            document.getElementById('testBody').innerHTML += `
                <tr>
                    <td style="text-align:left"><b>${m.id}</b></td>
                    <td style="color:${m.okP?'green':'red'}">${m.okP?'OK':'NO'}</td>
                    <td style="color:${skS.includes('GAGAL')?'red':'green'}">${m.d.toFixed(3)}<br><small>${skS}</small></td>
                    <td style="color:${chiS.includes('GAGAL')?'red':'green'}">${m.chi.toFixed(1)}<br><small>${chiS}</small></td>
                    <td><b style="color:${pass?'green':'red'}">${pass?'DITERIMA':'DITOLAK'}</b></td>
                </tr>`;
        });

        const best = winners.sort((a,b) => a.d - b.d)[0] || testData[3];
        document.getElementById('bestMethod').innerHTML = `
            <div class="best-badge">METODE TERPILIH: ${best.id.toUpperCase()}</div>`;
    }
</script>
</body>
</html>
