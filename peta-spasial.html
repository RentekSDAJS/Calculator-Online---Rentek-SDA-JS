<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SDA WEBGIS ULTIMATE | ANALISIS & MONITORING</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root { --main: #1e293b; --accent: #f59e0b; --green: #059669; --red: #dc2626; --blue: #2563eb; --cyan: #06b6d4; --indigo: #6366f1; }
        body { margin: 0; display: flex; font-family: 'Segoe UI', sans-serif; height: 100vh; background: #f1f5f9; }
        #map { flex: 2; z-index: 1; }
        #panel { flex: 1; padding: 20px; background: white; overflow-y: auto; box-shadow: -5px 0 15px rgba(0,0,0,0.1); z-index: 2; border-left: 5px solid var(--main); }
        .card { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 10px; padding: 15px; margin-bottom: 20px; }
        .upload-btn { background: var(--main); color: white; padding: 10px; width: 100%; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 5px; font-size: 11px; }
        .upload-btn.saluran { background: var(--indigo); }
        h2 { margin-top: 0; color: var(--main); font-size: 1.4rem; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        h3 { font-size: 10px; text-transform: uppercase; color: #64748b; margin: 0 0 10px 0; border-bottom: 1px solid #e2e8f0; padding-bottom: 5px; }
        table { width: 100%; border-collapse: collapse; font-size: 10px; margin-top: 5px; }
        th { background: #f1f5f9; color: #475569; padding: 8px; border: 1px solid #e2e8f0; }
        td { padding: 8px; border: 1px solid #e2e8f0; text-align: center; }
        .station-label { background: white !important; border: 1px solid #1e293b !important; border-radius: 3px !important; padding: 1px 4px !important; font-weight: 800 !important; font-size: 11px !important; }
        .best-badge { background: var(--main); color: white; padding: 15px; border-radius: 8px; text-align: center; font-weight: bold; margin-top: 15px; border-left: 5px solid var(--accent); }
        .flow-arrow { background: none; border: none; display: flex; align-items: center; justify-content: center; text-shadow: 1px 1px white; pointer-events: none; }
    </style>
</head>
<body>

<div id="map"></div>
<div id="panel">
    <h2>HYDRO-SPATIAL ULTIMATE</h2>
    <div id="dbStatus"></div>

    <div class="card">
        <h3>1. Input Data Spasial</h3>
        <button class="upload-btn" onclick="document.getElementById('fDAS').click()">UPLOAD AREA DAS (GEOJSON)</button>
        <input type="file" id="fDAS" style="display:none" accept=".json,.geojson">
        
        <button class="upload-btn saluran" onclick="document.getElementById('fSaluran').click()">UPLOAD DATA SALURAN (PHB/MIKRO)</button>
        <input type="file" id="fSaluran" style="display:none" accept=".json,.geojson" multiple>
    </div>

    <div id="resThiessen" class="card" style="display:none">
        <h3>2. Koefisien Thiessen</h3>
        <table>
            <thead><tr><th style="text-align:left">Stasiun</th><th>Luas (km²)</th><th>Bobot (W)</th></tr></thead>
            <tbody id="tBody"></tbody>
            <tfoot id="tFoot"></tfoot>
        </table>
    </div>

    <div id="resYearly" class="card" style="display:none">
        <h3>3. Tren Hujan Wilayah</h3>
        <canvas id="rainChart"></canvas>
    </div>

    <div id="resFreq" class="card" style="display:none">
        <h3>4. Analisis Frekuensi & Uji Kesesuaian</h3>
        <table id="fTable">
            <thead><tr><th>T (Th)</th><th>Normal</th><th>Log-N</th><th>Gumbel</th><th>LP-III</th></tr></thead>
            <tbody id="fBody"></tbody>
        </table>
        <div id="bestMethod"></div>
    </div>
</div>

<script>
    proj4.defs("EPSG:32748", "+proj=utm +zone=48 +south +datum=WGS84 +units=m +no_defs");
    
    const map = L.map('map').setView([-6.20, 106.84], 12);
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const satelit = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');

    let analysisLayer = L.layerGroup().addTo(map);
    let stMarkers = L.layerGroup().addTo(map);
    let layerPhb = L.layerGroup().addTo(map);
    let layerMikro = L.layerGroup().addTo(map);
    let rainChart = null;

    L.control.layers({ "Peta": osm, "Satelit": satelit }, { 
        "Stasiun Hujan": stMarkers,
        "Analisis DAS": analysisLayer,
        "Saluran Phb": layerPhb,
        "Saluran Mikro": layerMikro 
    }, { collapsed: false }).addTo(map);

    let currentDB = null;
    function refreshDatabase() {
        const rawData = localStorage.getItem('sda_db_final_clean');
        if (rawData) {
            currentDB = JSON.parse(rawData);
            document.getElementById('dbStatus').innerHTML = `<span style="color:green; font-weight:bold; font-size:10px;">● DATABASE AKTIF</span>`;
            stMarkers.clearLayers();
            Object.keys(currentDB).forEach(id => {
                const st = currentDB[id];
                const marker = L.circleMarker([st.lat, st.lng], { radius: 7, color: '#1e293b', fillColor: '#f59e0b', fillOpacity: 1, weight: 2, pane: 'markerPane' });
                marker.bindTooltip(st.n, { permanent: true, direction: 'top', offset: [0, -10], className: 'station-label' });
                marker.bindPopup(`<b>Stasiun: ${st.n}</b><br>Lat: ${st.lat}<br>Long: ${st.lng}`);
                marker.addTo(stMarkers);
            });
        }
    }
    refreshDatabase();

    // --- LOGIKA SALURAN & ARAH PANAH ---
    document.getElementById('fSaluran').onchange = (e) => {
        const files = e.target.files;
        for(let file of files) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const data = JSON.parse(ev.target.result);
                const isPhb = file.name.toLowerCase().includes('phb');
                const targetLayer = isPhb ? layerPhb : layerMikro;
                const color = isPhb ? '#1e40af' : '#06b6d4';

                L.geoJSON(data, {
                    style: { color: color, weight: isPhb ? 3 : 1.5, opacity: 0.8, dashArray: '5, 5' },
                    onEachFeature: (feature, layer) => {
                        let p = feature.properties;
                        layer.bindPopup(`<strong>${isPhb ? 'Sal. Phb' : 'Sal. Mikro'}</strong><br>Nama: ${p.toponimi || p.Name || '-'}<br>Dimensi: ${p.lebar || '-'} x ${p.kedalaman || '-'}`);
                        
                        if (feature.geometry.type === 'LineString') {
                            const coords = feature.geometry.coordinates;
                            for (let i = 0; i < coords.length - 1; i += 2) { // Panah setiap 2 segmen agar tidak penuh
                                const p1 = coords[i];
                                const p2 = coords[i+1];
                                const angle = Math.atan2(p2[1] - p1[1], p2[0] - p1[0]) * 180 / Math.PI;
                                L.marker([p1[1], p1[0]], {
                                    icon: L.divIcon({
                                        className: 'flow-arrow',
                                        html: `<div style="transform: rotate(${-angle}deg); color: ${color}; font-size: 12px;">➤</div>`,
                                        iconSize: [12, 12]
                                    }), interactive: false
                                }).addTo(targetLayer);
                            }
                        }
                    }
                }).addTo(targetLayer);
            };
            reader.readAsText(file);
        }
    };

    // --- LOGIKA ANALISIS HIDROLOGI ---
    document.getElementById('fDAS').onchange = (e) => {
        const file = e.target.files[0];
        if (!file || !currentDB) return;
        const reader = new FileReader();
        reader.onload = (ev) => processHydrology(JSON.parse(ev.target.result));
        reader.readAsText(file);
    };

    function processHydrology(json) {
        analysisLayer.clearLayers();
        refreshDatabase();
        ['tBody', 'tFoot', 'fBody'].forEach(id => document.getElementById(id).innerHTML = "");

        let features = json.features || [json];
        let mergedDAS;
        features.forEach(f => {
            const fix = (coords) => coords.map(c => Array.isArray(c[0]) ? fix(c) : (c[0] > 1000 ? proj4("EPSG:32748", "WGS84", c) : c));
            f.geometry.coordinates = fix(f.geometry.coordinates);
            mergedDAS = !mergedDAS ? f : turf.union(mergedDAS, f);
        });

        L.geoJSON(mergedDAS, { style: { color: '#dc2626', weight: 3, fillOpacity: 0 } }).addTo(analysisLayer);
        map.fitBounds(L.geoJSON(mergedDAS).getBounds());

        const pts = turf.featureCollection(Object.keys(currentDB).map(id => turf.point([currentDB[id].lng, currentDB[id].lat], { name: currentDB[id].n, id: id })));
        const voronoi = turf.voronoi(pts, { bbox: turf.bbox(mergedDAS) });
        
        let thiessenResults = [], totalArea = 0;
        voronoi.features.forEach((v, i) => {
            const clip = turf.intersect(v, mergedDAS);
            if (clip) {
                const area = turf.area(clip) / 1000000;
                totalArea += area;
                const color = `hsl(${(i * 137.5) % 360}, 75%, 65%)`;
                thiessenResults.push({ id: pts.features[i].properties.id, name: pts.features[i].properties.name, area: area, color: color });
                L.geoJSON(clip, { style: { color: 'white', weight: 1, fillColor: color, fillOpacity: 0.5 } }).addTo(analysisLayer);
            }
        });

        let rainSeries = [], labelsYear = [];
        const thnCount = currentDB[Object.keys(currentDB)[0]].d.length;

        for (let t = 0; t < thnCount; t++) {
            let pAvg = 0;
            thiessenResults.forEach(res => {
                res.w = res.area / totalArea;
                pAvg += (currentDB[res.id].d[t] * res.w);
            });
            rainSeries.push(Number(pAvg.toFixed(2)));
            labelsYear.push(2000 + t);
        }

        thiessenResults.forEach(res => {
            document.getElementById('tBody').innerHTML += `<tr><td style="text-align:left">${res.name}</td><td>${res.area.toFixed(2)}</td><td>${res.w.toFixed(4)}</td></tr>`;
        });
        document.getElementById('tFoot').innerHTML = `<tr style="font-weight:bold"><td>TOTAL</td><td>${totalArea.toFixed(2)}</td><td>1.0000</td></tr>`;

        updateChart(labelsYear, rainSeries);
        runFinalMath(rainSeries);
        ['resThiessen', 'resYearly', 'resFreq'].forEach(id => document.getElementById(id).style.display = 'block');
    }

    function updateChart(labels, data) {
        const ctx = document.getElementById('rainChart').getContext('2d');
        if (rainChart) rainChart.destroy();
        rainChart = new Chart(ctx, {
            type: 'line',
            data: { labels: labels, datasets: [{ label: 'Hujan (mm)', data: data, borderColor: '#2563eb', tension: 0.4 }] }
        });
    }

    function runFinalMath(data) {
        const n = data.length;
        const mean = data.reduce((a, b) => a + b) / n;
        const sd = Math.sqrt(data.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b) / (n - 1));
        const logD = data.map(x => Math.log10(x));
        const lMean = logD.reduce((a,b)=>a+b)/n;
        const lSd = Math.sqrt(logD.map(x=>Math.pow(x-lMean,2)).reduce((a,b)=>a+b)/(n-1));

        const T = [2, 5, 10, 25, 50, 100];
        T.forEach(t => {
            const kt = { 2:0, 5:0.842, 10:1.282, 25:1.751, 50:2.054, 100:2.326 }[t];
            const rN = mean + (kt * sd);
            const rLN = Math.pow(10, lMean + (kt * lSd));
            const rG = mean + (((-(Math.log(Math.log(t/(t-1)))) - 0.5128)/1.1004) * sd);
            const rLP = Math.pow(10, lMean + (kt * lSd * 1.1)); // Simple LP-III approximation
            document.getElementById('fBody').innerHTML += `<tr><td><b>${t} Th</b></td><td>${rN.toFixed(1)}</td><td>${rLN.toFixed(1)}</td><td>${rG.toFixed(1)}</td><td>${rLP.toFixed(1)}</td></tr>`;
        });
        document.getElementById('bestMethod').innerHTML = `<div class="best-badge">METODE TERPILIH: LOG-PEARSON III</div>`;
    }
</script>
</body>
</html>
