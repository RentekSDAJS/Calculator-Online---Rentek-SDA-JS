<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SDA Jaksel - Final Spatial Rainfall Analyst</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --accent: #f59e0b; --text: #f8fafc; --teal: #2dd4bf; }
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); }
        #sidebar { width: 550px; background: var(--panel); padding: 25px; overflow-y: auto; border-right: 4px solid var(--accent); }
        .card { background: var(--bg); padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #334155; }
        h2 { color: var(--accent); margin-top: 0; font-size: 1.3rem; text-transform: uppercase; }
        .res-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; margin-top: 10px; }
        .res-table th, .res-table td { padding: 10px; border: 1px solid #334155; text-align: left; }
        .res-table th { background: #334155; color: var(--accent); }
        .highlight { font-weight: bold; color: var(--teal); }
        .btn { background: var(--accent); color: #000; padding: 12px; border: none; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
        #map { flex: 1; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2>DASHBOARD HIDROLOGI SDA JS</h2>
    
    <div class="card">
        <label><strong>1. Upload Batas Catchment (KML/GeoJSON)</strong></label>
        <input type="file" id="inputCatchment" accept=".json,.geojson,.kml" style="width:100%; margin-top:10px;">
        <button class="btn" id="btnProses" onclick="runAnalysis()" style="display:none;">MULAI ANALISIS SEKARANG</button>
    </div>

    <div id="spatialResult" style="display:none;">
        <div class="card">
            <h3>Matriks Pengaruh Stasiun (Thiessen)</h3>
            <table class="res-table">
                <thead>
                    <tr><th>Stasiun Pengaruh</th><th>Luas (kmÂ²)</th><th>Koefisien (Ci)</th></tr>
                </thead>
                <tbody id="body-spatial"></tbody>
            </table>
        </div>
    </div>

    <div id="rainResult" style="display:none;">
        <div class="card">
            <h3>Rerata Hujan Wilayah Tahunan</h3>
            <table class="res-table">
                <thead>
                    <tr><th>Tahun</th><th>Curah Hujan Wilayah (mm)</th></tr>
                </thead>
                <tbody id="body-rain"></tbody>
            </table>
            <button class="btn" style="background: var(--teal);" onclick="downloadCSV()">DOWNLOAD HASIL (.CSV)</button>
        </div>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
<script src="https://unpkg.com/@mapbox/togeojson"></script>

<script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRMWvfZncodk-zHrNy7h586o6VKEbMTxe8NCTeV61xL-LbBKSySSqqbxay_eD7LzBhp1PQVgknLoGzx/pub?output=csv";

    const STATIONS = [
        { n: "Kemayoran", lat: -6.15559, lng: 106.84 },
        { n: "Halim", lat: -6.27036, lng: 106.88926 },
        { n: "Bogor", lat: -6.5, lng: 106.75 },
        { n: "Banten", lat: -6.26151, lng: 106.75084 },
        { n: "Katulampa", lat: -6.63317, lng: 106.837077 },
        { n: "Depok", lat: -6.40065, lng: 106.831897 },
        { n: "Manggarai", lat: -6.20742, lng: 106.848569 },
        { n: "Karet", lat: -6.1981, lng: 106.810097 },
        { n: "Setiabudi Timur", lat: -6.20462, lng: 106.829385 },
        { n: "Melati", lat: -6.20084, lng: 106.817982 },
        { n: "Istana", lat: -6.17165, lng: 106.8270424 },
        { n: "Krukut Hulu", lat: -6.34434, lng: 106.799081 },
        { n: "Sunter Hulu", lat: -6.31785, lng: 106.9211 },
        { n: "Pesanggrahan", lat: -6.39708, lng: 106.77181 },
        { n: "Angke Hulu", lat: -6.21835, lng: 106.694467 },
        { n: "Tanjungan", lat: -6.10669, lng: 106.725882 },
        { n: "Tomang Barat", lat: -6.1671, lng: 106.78001 },
        { n: "Teluk Gong", lat: -6.1335, lng: 106.777649 },
        { n: "Pulo Gadung", lat: -6.19097, lng: 106.904213 },
        { n: "Sunter Kodamar", lat: -6.15508, lng: 106.886893 },
        { n: "Rawa Badak", lat: -6.12107, lng: 106.896744 },
        { n: "Pompa Cideng", lat: -6.17355, lng: 106.806328 }
    ];

    let thiessenFactors = [];
    let catchmentData = null;
    const map = L.map('map').setView([-6.28, 106.82], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { opacity: 0.4 }).addTo(map);
    const layerGrp = L.layerGroup().addTo(map);

    const pts = STATIONS.map(s => {
        L.circleMarker([s.lat, s.lng], { radius: 4, color: 'orange' }).addTo(map).bindTooltip(s.n);
        return turf.point([s.lng, s.lat], { name: s.n });
    });

    document.getElementById('inputCatchment').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(ev) {
            catchmentData = file.name.endsWith('.kml') ? toGeoJSON.kml(new DOMParser().parseFromString(ev.target.result, "text/xml")) : JSON.parse(ev.target.result);
            document.getElementById('btnProses').style.display = 'block';
        };
        reader.readAsText(file);
    };

    async function runAnalysis() {
        layerGrp.clearLayers();
        const poly = catchmentData.features ? catchmentData.features[0] : catchmentData;
        L.geoJSON(poly, { style: { color: 'red', weight: 2, fillOpacity: 0.1 } }).addTo(layerGrp);
        map.fitBounds(L.geoJSON(poly).getBounds());

        const bbox = turf.bbox(poly);
        const voronoi = turf.voronoi(turf.featureCollection(pts), { bbox: [bbox[0]-0.2, bbox[1]-0.2, bbox[2]+0.2, bbox[3]+0.2] });

        let totalA = 0;
        thiessenFactors = [];

        voronoi.features.forEach((cell, i) => {
            const intersect = turf.intersect(cell, poly);
            if (intersect) {
                const a = turf.area(intersect) / 1000000;
                thiessenFactors.push({ name: STATIONS[i].n, area: a });
                totalA += a;
                L.geoJSON(intersect, { style: { color: '#00f', weight: 1, fillOpacity: 0.2 } }).addTo(layerGrp);
            }
        });

        let sHtml = "";
        thiessenFactors.forEach(f => {
            f.ci = f.area / totalA;
            sHtml += `<tr><td>${f.name}</td><td>${f.area.toFixed(3)}</td><td class="highlight">${f.ci.toFixed(4)}</td></tr>`;
        });
        document.getElementById('body-spatial').innerHTML = sHtml;
        document.getElementById('spatialResult').style.display = 'block';

        // Hitung Hujan
        const res = await fetch(CSV_URL);
        const text = await res.text();
        const lines = text.split('\n').filter(l => l.trim() !== "");
        
        // Membersihkan Header (Krusial: Menghapus "Enter" di dalam teks)
        const headers = lines[0].split(',').map(h => h.trim().replace(/[\r\n]/g, " ").replace(/"/g, ""));

        let rHtml = "";
        for (let j = 1; j < lines.length; j++) {
            const cols = lines[j].split(',');
            const thn = cols[0];
            let p_wil = 0;

            headers.forEach((h, idx) => {
                const match = thiessenFactors.find(f => h.toLowerCase().includes(f.name.toLowerCase()) || f.name.toLowerCase().includes(h.toLowerCase()));
                if (match) {
                    p_wil += (parseFloat(cols[idx]) || 0) * match.ci;
                }
            });

            if (p_wil > 0) rHtml += `<tr><td>${thn}</td><td class="highlight">${p_wil.toFixed(2)}</td></tr>`;
        }
        document.getElementById('body-rain').innerHTML = rHtml;
        document.getElementById('rainResult').style.display = 'block';
    }

    function downloadCSV() {
        let c = "Tahun,Hujan_Wilayah_mm\n";
        document.querySelectorAll("#body-rain tr").forEach(r => c += r.cells[0].innerText + "," + r.cells[1].innerText + "\n");
        const b = new Blob([c], { type: 'text/csv' });
        const u = URL.createObjectURL(b);
        const a = document.createElement('a');
        a.href = u; a.download = 'Hujan_Wilayah.csv'; a.click();
    }
</script>
</body>
</html>
