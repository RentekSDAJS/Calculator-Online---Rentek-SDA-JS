<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SDA WEBGIS | ANALISIS HIDROLOGI LENGKAP</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>
    
    <style>
        :root { --main: #1e293b; --accent: #f59e0b; --blue: #2563eb; }
        body { margin: 0; display: flex; font-family: 'Segoe UI', Tahoma, sans-serif; height: 100vh; background: #f1f5f9; }
        #map { flex: 2; z-index: 1; }
        #panel { flex: 1; padding: 20px; background: white; overflow-y: auto; box-shadow: -5px 0 15px rgba(0,0,0,0.1); z-index: 2; border-left: 5px solid var(--main); }
        
        .card { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 10px; padding: 15px; margin-bottom: 20px; }
        .upload-btn { background: var(--main); color: white; padding: 12px; width: 100%; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .upload-btn:hover { background: #334155; }
        
        h3 { font-size: 13px; text-transform: uppercase; color: #64748b; margin-top: 0; border-bottom: 1px solid #e2e8f0; padding-bottom: 5px; }
        table { width: 100%; border-collapse: collapse; font-size: 10px; margin-top: 10px; }
        th { background: #f1f5f9; color: #475569; padding: 6px; text-align: center; border: 1px solid #e2e8f0; }
        td { padding: 6px; border: 1px solid #f1f5f9; text-align: center; }
        
        .color-dot { display: inline-block; width: 10px; height: 10px; border-radius: 2px; margin-right: 5px; vertical-align: middle; }
        .val-bold { font-weight: 800; color: var(--main); }
        .status-tag { display: inline-block; padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; margin-bottom: 15px; background: #dcfce7; color: #166534; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="panel">
    <h2 style="margin-top:0; color:var(--main); letter-spacing:-1px">SDA DIGITAL ANALYTICS</h2>
    <div id="dbStatus"></div>

    <div class="card">
        <h3>1. DATA CATCHMENT</h3>
        <button class="upload-btn" onclick="document.getElementById('fIn').value=''; document.getElementById('fIn').click()">UPLOAD JSON</button>
        <input type="file" id="fIn" style="display:none" accept=".json">
    </div>

    <div id="resThiessen" class="card" style="display:none">
        <h3>2. KOEFISIEN THIESSEN</h3>
        <table>
            <thead><tr><th style="text-align:left">STASIUN</th><th>LUAS (km²)</th><th>BOBOT</th></tr></thead>
            <tbody id="tBody"></tbody>
        </table>
    </div>

    <div id="resRain" class="card" style="display:none">
        <h3>3. HUJAN RERATA DAS (P-Rerata)</h3>
        <table>
            <thead><tr><th>TAHUN</th><th>CURAH HUJAN (mm)</th></tr></thead>
            <tbody id="rBody"></tbody>
        </table>
    </div>

    <div id="resFreq" class="card" style="display:none">
        <h3>4. ANALISIS FREKUENSI (P-Rancangan)</h3>
        <table>
            <thead>
                <tr>
                    <th>T (Th)</th>
                    <th>Normal</th>
                    <th>Log-N</th>
                    <th>Gumbel</th>
                    <th>LP-III</th>
                </tr>
            </thead>
            <tbody id="fBody"></tbody>
        </table>
    </div>
</div>

<script>
    proj4.defs("EPSG:32748", "+proj=utm +zone=48 +south +datum=WGS84 +units=m +no_defs");
    const map = L.map('map').setView([-6.20, 106.84], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { opacity: 0.5 }).addTo(map);

    let analysisGroup = L.layerGroup().addTo(map);
    const db = JSON.parse(localStorage.getItem('sda_db_final_clean'));

    if (db) {
        document.getElementById('dbStatus').innerHTML = `<span class="status-tag">● DATABASE AKTIF</span>`;
        Object.keys(db).forEach(id => {
            L.circleMarker([db[id].lat, db[id].lng], {radius: 4, color: '#000', fillColor: '#fff', fillOpacity: 1, weight: 2})
             .addTo(map).bindTooltip(db[id].n, {permanent: true, direction: 'top'});
        });
    }

    document.getElementById('fIn').onchange = function(e) {
        const reader = new FileReader();
        reader.onload = (ev) => processHydrology(JSON.parse(ev.target.result));
        reader.readAsText(e.target.files[0]);
    };

    function processHydrology(json) {
        // RESET TOTAL
        analysisGroup.clearLayers();
        document.getElementById('tBody').innerHTML = "";
        document.getElementById('rBody').innerHTML = "";
        document.getElementById('fBody').innerHTML = "";

        // 1. Parsing GeoJSON
        let feats = json.features || (json.geometries ? json.geometries.map(g => ({type:"Feature", geometry:g})) : [json]);
        let mergedDAS;
        feats.forEach(f => {
            const fix = (coords) => coords.map(c => Array.isArray(c[0]) ? fix(c) : (c[0] > 1000 ? proj4("EPSG:32748", "WGS84", c) : c));
            f.geometry.coordinates = fix(f.geometry.coordinates);
            mergedDAS = mergedDAS ? turf.union(mergedDAS, f) : f;
        });

        L.geoJSON(mergedDAS, {style: {color: 'red', weight: 2, fillOpacity: 0.05}}).addTo(analysisGroup);
        map.fitBounds(L.geoJSON(mergedDAS).getBounds());

        // 2. Analisis Thiessen
        const pts = turf.featureCollection(Object.keys(db).map(id => turf.point([db[id].lng, db[id].lat], {name: db[id].n, id: id})));
        const voronoi = turf.voronoi(pts, {bbox: turf.bbox(mergedDAS)});
        let results = [], totalArea = 0;

        voronoi.features.forEach((v, i) => {
            const clip = turf.intersect(v, mergedDAS);
            if (clip) {
                const area = turf.area(clip) / 1000000;
                totalArea += area;
                const color = `hsl(${(i * 137.5) % 360}, 70%, 60%)`;
                results.push({ id: pts.features[i].properties.id, name: pts.features[i].properties.name, area: area, color: color });
                L.geoJSON(clip, {style: {color: 'white', weight: 1, fillColor: color, fillOpacity: 0.5}}).addTo(analysisGroup);
            }
        });

        // 3. Render Tabel & Hitung Hujan Rerata
        let rerataHujanTahunan = [];
        results.forEach(res => {
            res.w = res.area / totalArea;
            document.getElementById('tBody').innerHTML += `<tr><td style="text-align:left"><span class="color-dot" style="background:${res.color}"></span>${res.name}</td><td>${res.area.toFixed(2)}</td><td>${res.w.toFixed(4)}</td></tr>`;
        });

        const thnCount = db[Object.keys(db)[0]].d.length;
        for (let t = 0; t < thnCount; t++) {
            let pAvg = 0;
            results.forEach(res => { pAvg += (db[res.id].d[t] * res.w); });
            rerataHujanTahunan.push(pAvg);
            document.getElementById('rBody').innerHTML += `<tr><td>Tahun ${2000+t}</td><td class="val-bold">${pAvg.toFixed(2)}</td></tr>`;
        }

        // 4. Analisis Frekuensi
        calculateFrequency(rerataHujanTahunan);

        document.getElementById('resThiessen').style.display = 'block';
        document.getElementById('resRain').style.display = 'block';
        document.getElementById('resFreq').style.display = 'block';
    }

    function calculateFrequency(data) {
        const n = data.length;
        const mean = data.reduce((a, b) => a + b) / n;
        const stdDev = Math.sqrt(data.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b) / (n - 1));
        
        const logData = data.map(x => Math.log10(x));
        const logMean = logData.reduce((a, b) => a + b) / n;
        const logStdDev = Math.sqrt(logData.map(x => Math.pow(x - logMean, 2)).reduce((a, b) => a + b) / (n - 1));
        const logSkew = n * logData.map(x => Math.pow(x - logMean, 3)).reduce((a, b) => a + b) / ((n - 1) * (n - 2) * Math.pow(logStdDev, 3));

        const T = [2, 5, 10, 25, 50, 100];
        const fBody = document.getElementById('fBody');

        T.forEach(t => {
            const ktN = getZ(t);
            const rNormal = mean + (ktN * stdDev);
            const rLogN = Math.pow(10, logMean + (ktN * logStdDev));
            const rGumbel = mean + (((-(Math.log(Math.log(t / (t - 1)))) - 0.5128) / 1.1004) * stdDev);
            const rLP3 = Math.pow(10, logMean + (((2/logSkew) * (Math.pow(((ktN - logSkew/6) * logSkew/6 + 1), 3) - 1)) * logStdDev));

            fBody.innerHTML += `<tr><td><b>${t}</b></td><td>${rNormal.toFixed(1)}</td><td>${rLogN.toFixed(1)}</td><td>${rGumbel.toFixed(1)}</td><td class="val-bold" style="color:var(--blue)">${rLP3.toFixed(1)}</td></tr>`;
        });
    }

    function getZ(T) {
        const z = { 2: 0, 5: 0.842, 10: 1.282, 25: 1.751, 50: 2.054, 100: 2.326 };
        return z[T] || 0;
    }
</script>
</body>
</html>
